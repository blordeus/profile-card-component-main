<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32"
      href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bootstrap-utilities.css">
    <title>Frontend Mentor | Profile card component</title>

  </head>
  <main>
    <body class="background background-elements">
        <div class="container text-center rounded-3">
          <div class="row rounded-3">
            <div class="container-fluid banner rounded-top-3"></div>
          
            <div class="col-12 translate-middle-y pb-1">
            <img src="./images/image-victor.jpg" alt="victor"
              class="border border-white border-4 rounded-circle profile">
            </div>
            <div class="col-12 translate-middle-y"><p class="bold">Victor Crest <span class="text-age ps-1">26</span> </p></div>
            <div class="col-12 translate-middle-y"><p class="text">London</p></div>
          </div>

          <hr class="col-12 py-2 translate-middle-y" />

          <div class="row pb-4">
            <div class="col-4">
            <p class="bold">80K <br> <span class="text-stats">Followers</span></p>
            </div>
            
            <div class="col-4">
            <p class="bold">803K <br> <span class="text-stats">Likes</span></p>
          </div>
            
            <div class="col-4">
            <p class="bold">1.4K <br> <span class="text-stats">Photos</span></p>
          </div>
          </div>
          </div>
        </div>
    </body>
  </main>
  <footer class="attribution d-block d-none d-md-block">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
      target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Bryan Lordeus</a>.
  </footer>
</html>
